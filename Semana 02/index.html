<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Simples</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. At, doloremque.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <div class="formulario">
        <form id="meu-formulario">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" placeholder="Digite seu nome:">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Digite seu email:">
            <label for="text">Mensagem:</label>
            <label for="endereco">Enderco:</label>
            <input id="endereco" type="text" placeholder="Digite seu endereco:">
            <textarea id="texto" placeholder="Digite uma Mensagem"></textarea>
            <div class="botoes">
                <button class="enviar" type="submit">Enviar</button>
                <button class="reset" type="reset">Zerar</button>
            </div>
        </form>
    </div>
    <div class="resposta-form">
        <span id="resultadoNome"></span>
        <span id="resultadoEmail"></span>
        <span id="resultadoMsg"></span>
        <span id="resultadoEndereco"></span>
    </div>

    <script src="script.js"></script>

</body>

</html>
